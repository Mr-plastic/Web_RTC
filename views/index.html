<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CDN package -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Stream Room</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .buttonsize {
            flex: 1;
            padding: 10px 20px; /* Padding to control spacing inside buttons */
            font-size: 18px;
            text-align: center;
            margin-right: 10px; /* Space between buttons */
            height: 50px; /* Ensure both buttons have the same height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .buttonsize:last-child {
            margin-right: 0;
        }
        #AddButton {
            font-size: 16px; /* Smaller font size for Add Stream Room button */
        }
        .room-id-input {
            width: 150px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col-md-6 bg-light mx-auto p-4 rounded">
        <h2 class="text-center mb-4">Stream Room</h2>
        <form>
            <div class="mb-4">
                <label for="exampleInputText1" class="form-label">Name</label>
                <input type="text" class="form-control" id="Nameform" placeholder="Enter your name">
            </div>
            <div class="button-group mb-3">
                <button id="CreateButton" type="button" class="btn btn-primary buttonsize" onclick="senduuid();">Create Stream Room</button>
                <div class="d-flex align-items-center">
                    <button id="AddButton" type="button" class="btn btn-secondary buttonsize" onclick="sendform();">Add Stream Room</button>
                    <input type="text" class="form-control room-id-input" placeholder="Room ID">
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Script section -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function senduuid(){
        const Name = document.getElementById("Nameform").value;
        axios.post('/api/createroom',{
            name: Name 
        })
        .then(response => {
            window.location.href = response.data.redirectUrl;
        })
        .catch(function(error){
            console.log(error)
        })
    }
</script>
</body>
</html>
